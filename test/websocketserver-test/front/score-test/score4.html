    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Websocket 실습</title>
    <script>
      const ws = new WebSocket("ws://localhost:8001/foo");

      let score = 0;

      setInterval(function () {

        ws.send(JSON.stringify(msg));
        score++;
      }, 1000);

      };
    </script>
