<html lang="en">

<body style="background-color: black;">
    <div class="container">

<style>
@font-face {
    font-family: 'Press Start 2P';
    src: url(./assets/fonts/Press_Start_2P/PressStart2P-Regular.ttf);
}
.container {
    width: 100%; /* 원하는 디자인에 맞게 너비 조정 */
    max-width: 1536px; /* 최대 너비를 1536px로 제한 */
    max-height: 864px;
    color: #FF99FF;
    text-align: center;

}

.title,
.creategame,
.joingame,
.google {

}

.title {
    font-size: 70px;
    line-height: 100px;
    margin-top: 200px; /* 선택 사항: 요소들 사이에 마진 추가 */
}

.creategame,
.joingame,
.google {
    background-color: transparent;

}
.creategame:hover,
.joingame:hover,

}
.button-container{
    display: flex; /* create game과 join game을 수평으로 배치하기 위해 flex 레이아웃 사용 */

    text-align: center;
